<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.js"></script>
</head>

<body>
  <input type="file" name="file" id="file" onchange="compressor()" accept=".png,.jpeg,.jpg,.heic,.HEIC,.mp4,.raw,.heif">
  <p id="loading"></p>
  <div style="display: flex; flex-direction: column; gap: 1rem; width: 20rem;">
    <input type="text" id="width" placeholder="width" value="1920">
    <input type="text" id="height" placeholder="height" value="1080">
    <input type="text" id="quality" placeholder="quality" value="0.7">
    <label for="hasAudio">
      <input type="checkbox" id="hasAudio" checked>
      has audio
    </label>
  </div>
  <script src="index.js"></script>
</body>

</html>
